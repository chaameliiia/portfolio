  <script>
    var canvas = document.querySelector('#diagram');
    var ctx = canvas.getContext('2d');
    var hlColor = '#efc050';
    var halfWdth = canvas.width / 2 + .5;
    var halfHgt = canvas.height / 2 + .5;
    var x = 0;
    var y = 0;

    ctx.strokeStyle = hlColor;
    ctx.fillStyle = hlColor;

    function drawLine() {
      x += 9;
      ctx.beginPath();
      ctx.moveTo(halfWdth, halfHgt);
      ctx.lineTo(halfWdth - x, halfHgt);
      ctx.lineTo(halfWdth + x, halfHgt);
      ctx.stroke();

      y += 6
      ctx.beginPath();
      ctx.moveTo(halfWdth, halfHgt);
      ctx.lineTo(halfWdth, halfHgt - y);
      ctx.lineTo(halfWdth, halfHgt + y);
      ctx.stroke();
      ctx.closePath();

      if (halfWdth + x <= canvas.width) {
        requestAnimationFrame(drawLine);
      }
    }
    drawLine();

    function drawRhomb() {
      x++;


      ctx.beginPath();
      ctx.moveTo(halfWdth, halfHgt - x);
      ctx.lineTo(halfWdth - (x + 30), halfHgt);
      ctx.lineTo(halfWdth, halfHgt + x);
      ctx.lineTo(halfWdth + (x + 30), halfHgt);
      ctx.lineTo(halfWdth, halfHgt - x);
      ctx.fill();

      if (x < 55) {
        requestAnimationFrame(drawRhomb);
        // x = 0;
        // y = 0;
      }


    }
    // drawRhomb();

    ctx.globalAlpha = .5;

    ctx.beginPath();
    ctx.moveTo(halfWdth, halfHgt - 55);
    ctx.lineTo(halfWdth - 85, halfHgt);
    ctx.lineTo(halfWdth, halfHgt + 55);
    ctx.lineTo(halfWdth + 85, halfHgt);
    ctx.lineTo(halfWdth, halfHgt - 55);
    ctx.fill();
